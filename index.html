<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> -->
    <style>
        body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0 auto;
            padding: 0 auto;
        }

        .container {
            height: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            border-radius: 5px;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
        }

        .login-image {
            max-width: 100%;
            max-height: 120px;
            /* 设置最大高度，调整此值以适应您的需求 */
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* 调整标签和输入框之间的垂直距离 */
        }

        .input-label {
            text-align: left;
            font-size: 16px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-container label {
            width: 100px;
            /* 设置标签宽度，调整此值以适应您的需求 */
            margin-right: 10px;
            /* 调整标签和输入框之间的横向距离 */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            /* 删除边框 */
            border-bottom: 1px solid #ccc;
            /* 添加底部边框，实现下划线效果 */
            background-color: transparent;
            /* 删除背景色 */
            box-sizing: border-box;
            font-size: 16px;
        }

        /* 给获得焦点的输入框添加样式 */
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-bottom: 2px solid #d38a2c;
            /* 获得焦点时底部边框改为橙色，可以根据需要调整颜色 */
        }

        button {
            flex: 1;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #d38a2c;
            color: #fff;
            cursor: pointer;
            /* 调整登录按钮与输入框之间的垂直距离 */
            margin-top: 160px;
        }

        /* 调整图片和输入框之间的垂直距离 */
        .login-image {
            margin-bottom: 50px;
        }

        @media screen and (max-width: 480px) {
            .container {
                background-color: #ffffff;
                max-width: 100%;
                border-radius: 0;
            }
            .main{
                background-color: #ffffff;
                width: 100%;
                height: 100%;
            }
        }

        /* 使用移动优化的CSS框架 */
        /* @import url('http://maxcdn.bootstrapcdn.com/3.3.7/css/bootstrap.min.css'); */


        .error-message {
            color: grey;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="login-image" src="微信图片_20230728101824.jpg" alt="Login Image">
        <form class="login-form">
            <div class="input-container">
                <label for="username" style="float:left; line-height:25px;">用户名：</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="input-container">
                <label for="password">密码：</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <div class="error-message" id="error-message" style="display: none;">您没有权限访问</div>
            <button type="button" onclick="login()">登录</button>

        </form>
    </div>
    <script>
        function login() {
            // 在这里编写登录逻辑
            // 假设登录失败，显示错误消息并自动隐藏
            var errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "block";

            // 3秒后自动隐藏错误消息
            setTimeout(function () {
                errorMessage.style.display = "none";
            }, 3000); // 设置延迟时间为3秒 (3000毫秒)
        }
    </script>
</body>

</html>
